<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        nav{
            height: 5vh;
            background: #d9d9d9;
        }
        main{
            height: 75vh;
            display: flex;
        }
        main section{
            height: 100%;
            width: 60vw;
            background: #a4a4a4;
        }
        .aside-top{
            height: 40vh;
            width: 40vw;
            background: #7f7a7a;
        }
        .aside-bottom{
            height: 35vh;
            width: 40vw;
            background: #615050;
        }
        .footer-top{
            height: 9vh;
            background: #d9d9d9;
        }
        .footer-bottom{
            height: 11vh;
            background: #afa9a9;
        }
    </style>
</head>
<body>
<nav></nav>
<main>
    <section></section>
    <div>
        <aside class="aside-top"></aside>
        <aside class="aside-bottom"></aside>
    </div>
</main>
<footer>
    <div class="footer-top"></div>
    <div class="footer-bottom"></div>
</footer>
</body>
</html>
